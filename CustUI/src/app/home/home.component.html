

<div class="container">

  <div class="jumbotron col-md-6 center">

<div>

  <div class="form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="loc_ref">Local Reference</label>
        <div class="input-group">
          <input id="loc_ref" name="loc_ref" class="form-control" ngModel >
        </div>
      </div>
      <div class="form-group">
          <input class="form-group-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-group-label" for="exampleRadios1">
            Import
          </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Export
          </label>
        
        </div>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" ngModel >
        </div>
      </div>
      <!--<input class="form-control"
             placeholder="dd-mm-yyyy"
             name="currentDate"
             [(ngModel)]="CurrentDate"
             ngbDatepicker #d="ngbDatepicker">-->
      <div class="form-group" >
        <label for="currentDate">Current Date</label>
        <div class="input-group">

          <input id="currentDate" name="currentDate"  type="date" class="form-control" ngModel >
        </div>
      </div>
      <div class="border text-center">
        <button class="btn btn-success" >Submit </button>
      <!--<a href="/customer"
               role="button"
               class="btn btn-info text-center">
        Confirm page
    </a>-->
      </div>
    </form>
  </div>
  </div>
  </div>
</div>
  <div class="modal-footer"></div>
